<div class="row">
  <div class="col-md-12 text-center">
    <p class="shadow-sm p-3 mb-5 bg-white rounded fs-3">
      Ingrese al Chat con su cuenta preferida
    </p>

    <button class="btn btn-outline-danger me-1" (click)="ingresar('google')">
      <i class="fab fa-google"></i>
      Google
    </button>
    <button
      class="btn btn-outline-info color-w me-1"
      (click)="ingresar('twitter')"
    >
      <i class="fab fa-twitter"></i>
      Twitter
    </button>
    <button class="btn btn-outline-primary" (click)="ingresar('facebook')">
      <i class="fab fa-facebook-f"></i>
      Facebook
    </button>
  </div>
</div>
